<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ .Site.Title }}{{if.Title}} - {{.Title}} {{end}}</title>
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" async href="/fontawesome-free-5.12.1-web/css/all.css">
    <script src="/self/js/lazysizes.min.js" async></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/self/img/icons/favicon/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/self/img/icons/favicon/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/self/img/icons/favicon/favicon-16x16.png?v=2">
    <link rel="manifest" href="/self/img/icons/favicon/site.webmanifest?v=2">

    <!-- Bootstrap CSS, Jquery-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|Montserrat:400,700" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" async href="/self/css/custom.css">
    {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}

    <!-- Remark42 -->
    <script>
        var remark_config = {
            host: "{{ .Site.Params.remark42Url }}",
            site_id: '{{ .Site.Params.remark42SiteID}}',
            components: ['embed'],
            max_shown_comments: 20,
            theme: 'light',
            locale: '{{ $.Site.LanguageCode }}',
            show_email_subscription: false
        };

        (function(c) {
            for(var i = 0; i < c.length; i++){
                var d = document, s = d.createElement('script');
                s.src = remark_config.host + '/web/' +c[i] +'.js';
                s.defer = true;
                (d.head || d.body).appendChild(s);
            }
        })(remark_config.components || ['embed']);
    </script>

    <!-- Google Analytics -->
    {{ template "_internal/google_analytics.html" . }}
</head>
